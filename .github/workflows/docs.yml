name: Build docs

# Trigger on any push but skip the heavy build unless on `main` or docs files changed (checked in-job).
on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine whether to build docs
        id: check
        run: |
          echo "Checking whether docs build is necessary..."
          # Run on main branch unconditionally
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
            echo "on_main=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # If this is an initial commit or before is missing, build
          if [ -z "${{ github.event.before }}" ] || [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Determine files changed between the push range
          before=${{ github.event.before }}
          after=${GITHUB_SHA}
          echo "Comparing $before -> $after"
          changed=$(git diff --name-only $before $after || true)
          echo "changed_files=$changed"
          echo "$changed" | grep -E '(^|/)(docs/|mkdocs.yml|\.github/workflows/docs.yml)' > /dev/null && echo "run=true" >> $GITHUB_OUTPUT || echo "run=false" >> $GITHUB_OUTPUT

      - name: Debug skip
        if: ${{ steps.check.outputs.run != 'true' }}
        run: |
          echo "No docs-relevant changes and not on main; skipping docs build."

      - name: Set up Python
        if: ${{ steps.check.outputs.run == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mkdocs
        if: ${{ steps.check.outputs.run == 'true' }}
        run: python -m pip install mkdocs mkdocs-material

      - name: Build site
        if: ${{ steps.check.outputs.run == 'true' }}
        run: mkdocs build --clean

      - name: Upload site artifact for debugging
        if: ${{ steps.check.outputs.run == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: ./site

      - name: Deploy to GitHub Pages
        if: ${{ steps.check.outputs.run == 'true' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          user_name: 'github-actions'
          user_email: 'github-actions@github.com'
